<body>
	<nav>
		<ul>
			<li><a href="home.html">Home</a></li>
			<li><a href="cpe.html">Charts</a></li>
			<li><a href="testbed.html">Testbed</a></li>
			<li><a href="imagine.html">Imagine</a></li>
		</ul>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-lg-3">
				<div class="charts bg-success">
					<h3>CPE volume Per Person</h3>
					<div id="cpes_per_person_chart"></div>
				</div>
			</div>
			<div class="col-sm-6 col-lg-3">
				<div class="charts">
					<h3> CPEs per Region </h3>
					<div id="show_cpes_per_region"></div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6 col-lg-3">
				<div class="charts">
					<h3> CPE Types</h3>
					<div id="show_cpe_type_by_volume"></div>

			</div>
			<div class="col-sm-6 col-lg-3">

					<div id="per_month_volumes"></div>
				</div>
			</div>
		</div>

			<div class="col-sm-4 col-lg-3">
				<div class="charts">
					<h3>CPE Volumes Composite</h3>

			</div>
			<div class="col-sm-4 col-lg-3">
				<div class="charts">
					<h3>CPE Volumes stacked</h3>
					<div id="per_month_volumes_stacked"></div>
				</div>
			</div>
			<div class="col-sm-4 col-lg-3">
				<div class="charts">
					<h3>CPE Volumes Scatter</h3>
